<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/velha.js"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>

    <section>
        <div>
            <div id="1" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="2" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="3" class="quadrado" onclick="chooseSquare(this.id)">-</div>
        </div>
        <div>
            <div id="4" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="5" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="6" class="quadrado" onclick="chooseSquare(this.id)">-</div>
        </div>
        <div>
            <div id="7" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="8" class="quadrado" onclick="chooseSquare(this.id)">-</div>
            <div id="9" class="quadrado" onclick="chooseSquare(this.id)">-</div>
        </div>

        <div class="jogador">
            <label>Jogador: </label>
            <label id="jogador-selecionado">

            </label>
        </div>

        <div class="vencedor">
            <label>Vencedor: </label>
            <label id="vencedor-selecionado">

            </label>
        </div>

        <div>
            <button onclick="reinitialize()">Reiniciar</button>
        </div>
    </section>


   
</body>
</html>
